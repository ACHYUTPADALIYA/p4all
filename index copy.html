<!DOCTYPE html>
<html lang="en">
<head>
   <h1>Strings in Java script</h1>
</head>
<body>
    <script>
        var po ="aMaZiNg"

        document.write(po.toUpperCase());
        document.write("<br>");
        document.write(po.toLowerCase());
        document.write("<br>");
        document.write(po.startsWith("o"));
        document.write("<br>");

        var yu = "Have learnt about methods";
        var rt =new RegExp("learnt");
        var er = rt.test(yu);

        document.write(er);
    </script>
</body>
</html>
